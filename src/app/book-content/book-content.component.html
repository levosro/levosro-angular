<app-center>
  <div class="buttons">
    <app-button
      [title]="getDownloadTitle()"
      [onClick]="DownloadClick"
    ></app-button>
    <!-- <app-button
      *ngIf="book.citate.length > 0"
      [title]="getCitsTitle()"
      [onClick]="CitateClick"
    ></app-button> -->
    <app-book-quote-button
      *ngIf="book.citate.length > 0"
      [title]="getCitsTitle()"
      [book]="book"
      [ok]="getCitsOpen()"
    >
      <app-book-quotes-list [book]="book"></app-book-quotes-list>
    </app-book-quote-button>
    <app-expanded-button title="TOC">
      <app-book-toc [book]="book"></app-book-toc>
    </app-expanded-button>
  </div>
  <main>
    <p>&nbsp;</p>
    <div id="part" *ngIf="part" [innerHTML]="part.title"></div>
    <h4 id="titlu" *ngIf="chapter" [innerHTML]="chapter.title"></h4>
    <div class="subtitle" *ngIf="chapter" [innerHTML]="chapter.subtitle"></div>
    <div id="author" *ngIf="chapter">{{ chapterAuthor(chapter) }}</div>
    <div id="info" *ngIf="chapter">
      <app-actual-text
        [content]="filteredChapter(chapter)"
        [book]="book"
      ></app-actual-text>
    </div>
    <div *ngIf="texts">
      <app-book-button
        *ngFor="let text of texts"
        [text]="text"
        [ok]="isButtonOpen(text.idChr)"
      >
        <app-text-content
          *ngIf="text != undefined"
          [text]="text"
          [book]="book"
        ></app-text-content>
      </app-book-button>
    </div>
    <div class="review">
      <div class="button-container">
        <button class="prev-btn">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="next-btn">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
      <button
        class="random-btn"
        *ngIf="
          book.title.includes('Antologia') || book.title.includes('Anthology')
        "
      >
        <i class="fa fa-random"></i> Surprinde-mă
      </button>
      <div></div>
      <button class="expand-btn" id="cuprins">
        <i class="fa fa-book"></i> Cuprins
      </button>
      <!-- <div></div> -->
      <!-- <button class="expand-btn" id="citate">
        <i class="fa fa-quote-right"></i> Citate din scrierile lui Marx și
        Engels
      </button> -->
      <div></div>
      <button class="expand-btn" id="home">
        <i class="fa fa-home"></i> Levos Homepage
      </button>
    </div>
  </main>
</app-center>
<ng-content></ng-content>
