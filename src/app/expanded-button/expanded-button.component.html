<section class="container">
  <button (click)="onButtonClick()" class="expand-btn" id="{{ this.title }}">
    <span [innerHTML]="title"></span>&nbsp;<i class="fa fa-caret-down" [ngClass]="{ open: ok, closed: !ok }"></i>
  </button>
</section>
<div
  class="smooth-content"
  [class.retracted]="!ok"
  id="content{{ this.title }}"
>
  <ng-content></ng-content>
</div>
