<table style="width: 50%; margin-left: auto; margin-right: auto">
  <tbody>
    <tr *ngFor="let citat of cits">
      <td>
        <span style="text-align: center"
          ><div>
            <a
              href="./{{book.link}}/citate?cit={{ citat.id }}"
              id="CIT{{ citat.id }}"
              >{{ citat.autor }}, {{ replaceAnchors(citat.titlu) }}</a
            >
          </div>
          <div id="cit{{ citat.id }}"></div>
          <hr style="width: 30%"
        /></span>
      </td>
    </tr>
  </tbody>
</table>
