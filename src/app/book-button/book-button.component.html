<div>
  <section class="container">
    <button
      (click)="onButtonClick()"
      class="expand-btn"
      id="{{ text.idChr }}"
      [innerHTML]="getInnerHTML()"
    ></button>
  </section>
  <div [style.display]="this.ok ? '' : 'none'" id="content{{ text.idChr }}">
    <ng-content></ng-content>
    <button class="top" (click)="scrollToTop()">
      <i class="fa-solid fa-chevron-up"></i>
    </button>
  </div>
</div>
