
<div class="book">
  <div class="text">
    <a href="{{ book.link }}">
      <img class="cover" id="cover{{ book.index }}" src="{{ book.cover }}" />
    </a>
    <h1 class="title">
      <a href="{{ book.link }}">{{ book.title }}</a>
    </h1>
    <h1 class="author">{{ book.author }}</h1>
  </div>
</div>
